<!DOCTYPE html>
<html>

<body>
	<div id="login"style="background:url();background-size: 100%; background-repeat:no-repeat;height:800px;background-color: white;">
		<form>
			Employee Name:
			<input type="text" id="employee_name" placeholder="employee name">
			<br>
			Email:
			<input type="text" id="Email" placeholder="Email">
			<br>
			Age:
			<input type="text" id="age" placeholder="age">
			<br>
			Gender:
			<input id="sex"name="sex" type="radio" checked="checked"/>male
			<input id="sex" name="sex" type="radio" />female
			<br>
			<button type="button" onclick="sign_in()">Sign in</button>
		</form>
	</div>
</body>




<script type="text/javascript">
	function sign_in()
	{
		var employee_name = document.getElementById("employee_name").value;
		var Email = document.getElementById("Email").value;
		var age = document.getElementById("age").value;
		var gender = document.getElementById("sex").value;
		var api = "URL"

		var params = 
		{
			"employee_name":mployee_name,
			"Email":Email,
			"age":age,
			"gender":gender
		};

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				alert(xhttp.responseText);
			}
		};
		xhttp.open("POST", api, false);
		var a = xhttp.send(JSON.stringify(params));
		document.getElementById("employee_name").value='';
		document.getElementById("Email").value='';
		document.getElementById("age").value='';
		document.getElementById("sex").value='';

		window.location.href="/Users/zhangtingjia/Desktop/临时文件/fp/info.html";

	}
</script>
